name: Windows10Screenshot

on:
  repository_dispatch:
    types: [win10-screenshot]

  workflow_dispatch:
    inputs:
      software_download_url:
        description: 'Download url'
        default: 'https://dl.szdamai.com/downloads/win10_app_zh/HuaYoungApp_Win10_10.6.719_zh_setup.exe'

jobs:

  Windows10:
    runs-on: windows-latest
    
    steps:
    
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          #cache: 'yarn'
          
      - name: ä¿®æ”¹åˆ†è¾¨çŽ‡ä¸º1920*1080
        run: |
          Set-DisplayResolution -Width 1920 -Height 1080 -Force

      - name: E2E Test for Electron ðŸ§ª
        if: ${{ contains(inputs.do_wdio, 'true') }}
        env:
          DEV_WDIO_PASSWORD: ${{ secrets.DEV_WDIO_PASSWORD }}
          PRODUCT_WDIO_PASSWORD: ${{ secrets.PRODUCT_WDIO_PASSWORD }}
          DOWNLOAD_URL: ${{ github.event.inputs.software_download_url }}
          IN_DEV: ${{ github.event.inputs.in_dev }}
          FEISHU_TOKEN: ${{ secrets.FEISHU_TOKEN }}
          FEISHU_ME: ${{ secrets.FEISHU_ME }}
          LOGGER_SERVER: ${{ secrets.LOGGER_SERVER }}
          TRANSITER_SH_SERVER: ${{ secrets.TRANSITER_SH_SERVER }}
        run: node exitTest.js

      - name: Step4 //è®¾ç½®å¯¹åº”çš„å‘Šè­¦
        if: ${{ failure() }}
        run: |
          pwsh ./screenCapture.ps1

      - name: Check if screenshot.png exists
        id: check_file
        shell: pwsh
        run: |
          if (Test-Path -Path "screenshot.png") {
            Write-Host "File exists"
            echo "file_exists=true" >> $env:GITHUB_ENV
          } else {
            Write-Host "File does not exist"
            echo "file_exists=false" >> $env:GITHUB_ENV
          }

      - name: Execute step if file exists
        if: env.file_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: screenshot.png