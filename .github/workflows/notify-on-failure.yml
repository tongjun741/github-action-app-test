name: Notify on Failure

on:
  workflow_run:
    workflows: [Windows10, Windows7-docker, macOS, Ubuntu]
    types:
      - completed

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send notification to Feishu
        env:
          FEISHU_TOKEN: ${{ secrets.FEISHU_TOKEN }}
          FEISHU_ME: ${{ secrets.FEISHU_ME }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
              "content": {
                "text": `【花漾】Workflow failed: '${{ github.event.workflow_run.event }}' on '${{ github.repository }}'\n<at user_id=\"${FEISHU_ME}\">me</at>`
              },
              "title": "GitHub Actions Notification",
              "msg_type": "text"
          }' https://open.feishu.cn/open-apis/bot/v2/hook/$FEISHU_TOKEN
