          Start-Process -FilePath "$env:LOCALAPPDATA\Programs\HuaYoung\èŠ±æ¼¾å®¢æˆ·ç«¯.exe"

      - name: æ£€æŸ¥å®‰è£…ç›®å½•æ˜¯å¦å­˜åœ¨
        run: |
